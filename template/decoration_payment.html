{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Make Payment for {{ booking.service.provider.company_name }}</h2>
    
    <div class="card shadow p-4">
        <p><strong>Service:</strong> {{ booking.service.name }}</p>
        <p><strong>Amount:</strong> Rs. {{ booking.service.price }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>
    </div>
</div>

</body>
</html>

{% endblock %}
