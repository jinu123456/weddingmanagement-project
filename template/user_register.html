{% extends 'login_header.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4" style="border-radius: 10px; background-color: #f8f9fa;">
                <h2 class="text-center mb-4" style="color: #0056b3;">User Registration</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone number" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'user_login' %}" class="text-dark">Already registered? <strong>Login</strong></a><br>
                    <!-- <a href="{% url 'servicer_register' %}" class="text-dark">Are you a service provider?</a> -->
                </div>

                {% for message in messages %}
                    <p class="alert alert-danger mt-2">{{ message.error }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
