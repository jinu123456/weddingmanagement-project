{% extends 'login_header.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg p-4" style="border-radius: 10px; background-color: #f8f9fa;">
                <h2 class="text-center mb-4" style="color: #0056b3;">Service Provider Login</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{% url 'servicer_register' %}" class="text-dark"><strong>Register here</strong></a></p>
                    <!-- <p>Don't have an account? <a href="{% url 'user_register' %}" class="text-dark"><strong>User Registration</strong></a></p> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
