{% extends 'provider_header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bridal & Groom Package</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Bridal & Groom Package</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Package Name</label>
            <input type="text" name="package_name" class="form-control" value="{{ service.package_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Package Details</label>
            <input type="text" name="package_details" class="form-control" value="{{ service.package_details }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="desc" class="form-control" rows="3" required>{{ service.desc }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            {% if service.image %}
            <img src="{{ service.image.url }}" class="img-fluid mb-2" width="200">
            {% endif %}
            <input type="file" name="image" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" class="form-control" value="{{ service.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Package</button>
    </form>
</div>

</body>
</html>

{% endblock %}
