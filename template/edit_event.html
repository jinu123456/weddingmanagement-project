{% extends 'provider_header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Event</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" name="name" value="{{ event.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Event Image</label>
            <input type="file" name="image" class="form-control">
            <p>Current Image: <img src="{{ event.image.url }}" width="80"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" value="{{ event.location }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" value="{{ event.price }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required>{{ event.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
</div>

</body>
</html>
{% endblock %}
