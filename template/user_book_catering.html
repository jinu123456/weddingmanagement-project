{% extends 'header.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Book Catering: {{ catering.name }}</h2>

    <form method="POST" class="bg-white p-4 shadow rounded">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input type="date" name="event_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Guests</label>
            <input type="number" name="guests" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Food Preference</label>
            <select name="customize_food" class="form-control" required>
                <option value="" selected disabled>-- Select Food Type --</option>
                <option value="non-veg">Non-Veg</option>
                <option value="veg">Veg</option>
                <option value="north-indian">North Indian</option>
                <option value="desserts">Desserts</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Book Now</button>
    </form>
</div>
{% endblock %}
