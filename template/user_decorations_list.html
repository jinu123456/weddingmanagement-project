{% extends 'header.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Available Decoration Services</h2>
    <div class="row">
        {% for decoration in decorations %}
        <div class="col-md-4 d-flex align-items-stretch"> <!-- Ensures equal height -->
            <div class="card h-100 shadow-sm">
                <img src="{{ decoration.image.url }}" class="card-img-top" alt="Decoration Image" style="height: 100%; width: 100%; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ decoration.name }}</h5>
                    <p class="card-text">Price: Rs. {{ decoration.price }}</p>
                    <p class="card-text flex-grow-1">Theme: {{ decoration.theme_options }}</p>
                    <div class="mt-auto"> <!-- Push button to the bottom -->
                        <a href="{% url 'book_decoration' decoration.id %}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No decoration services available.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
