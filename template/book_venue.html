{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Venue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-group label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="booking-container">
        <h2 class="text-center mb-4">Book Venue: {{ venue.name }}</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="event_date" class="form-label">Event Date:</label>
                <input type="date" id="event_date" name="event_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="venue_customize" class="form-label">Select Venue Type:</label>
                <select id="venue_customize" name="venue_customize" class="form-control" required>
                    <option value="indoor">Indoor</option>
                    <option value="outdoor">Outdoor</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom w-100">Submit Booking</button>
        </form>
    </div>
</div>

</body>
</html>

{% endblock %}
