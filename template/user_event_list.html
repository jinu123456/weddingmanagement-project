{% extends 'header.html' %}

{% block content %}
<h2 class="text-center mb-4">Available Events</h2>
<div class="row">
    {% for event in events %}
    <div class="col-md-4 d-flex align-items-stretch"> <!-- Equal height columns -->
        <div class="card h-100 shadow-sm">
            <img src="{{ event.image.url }}" class="card-img-top" alt="" style="height: 100%; width: 100%; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text flex-grow-1">{{ event.description }}</p> <!-- Adjusts height dynamically -->
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p><strong>Price:</strong> ${{ event.price }}</p>
                <a href="{% url 'user_book_event' event.id %}" class="btn btn-primary mt-auto">Book Now</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center">No events available.</p>
    {% endfor %}
</div>
{% endblock %}
