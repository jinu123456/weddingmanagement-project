{% extends 'header.html' %}
{% block content %}
{% for booking in bookings %}
  <div>
    <h3>{{ booking.venue.name }} - {{ booking.event_date }}</h3>
    <p>Status: {{ booking.status }}</p>
    {% if booking.status == "Confirmed" %}
      <a href="{% url 'venue_payment' booking.id %}">Proceed to Payment</a>
    {% endif %}
  </div>
{% endfor %}

{% endblock %}
