{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Basic Meta Tags -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dream Day</title>
      
      <!-- Stylesheets -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="main-layout">
      <!-- Loader -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="Loading..." /></div>
      </div>
      <!-- End Loader -->

      <!-- Header -->
      <header>
         <div class="header">
            <div class="container-fluid">
               <div class="row d_flex">
                  <div class="col-md-2 col-sm-3 logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <!-- <a href="{% url 'base' %}">
                                 <img src="{% static 'images/logo.png' %}" alt="Logo" />
                              </a> -->
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-8 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <!-- <li class="nav-item active">
                                 <a class="nav-link" href="{% url 'servicer_home' %}">Home</a>
                              </li> -->

                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'servicer_dashboard' %}">Dashboard</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'provider_profile' %}">Profile</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'servicer_logout' %}">Logout</a>
                              </li>
                              <!-- <li class="nav-item">
                                 <a class="nav-link" href="we_do.html">What we do</a>
                              </li> -->
                              <!-- <li class="nav-item">
                                 <a class="nav-link" href="contact.html">Contact Us</a>
                              </li> -->
                           </ul>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header><br><br><br><br>

      <!-- Main Content -->
      <div class="container">
         {% block content %}
         {% endblock %}
      </div>

      <br><br><br>
      <!-- Footer -->
      {% include 'footer.html' %}

      <!-- Scripts -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
