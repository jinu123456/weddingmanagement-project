{% extends 'login_header.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4" style="border-radius: 10px; background-color: #f8f9fa;">
                <h2 class="text-center mb-4" style="color: #0056b3;">User Login</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="mt-3 text-center">

                    <a href="{% url 'user_register' %}" class="text-dark">New user? <strong>Register</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
