{% extends 'provider_header.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 bg-white rounded text-center">
                <h3 class="text-danger">⚠️ Delete Venue</h3>
                <hr>
                <p><strong>Are you sure you want to delete this venue?</strong></p>
                <p class="text-muted">This action <strong>cannot</strong> be undone.</p>

                <div class="mt-3">
                    <h5>🏠 {{ venue.name }}</h5>
                    <p><strong>Location:</strong> {{ venue.location }}</p>
                    {% if venue.image %}
                        <img src="{{ venue.image.url }}" alt="Venue Image" class="img-thumbnail mt-2" width="150">
                    {% endif %}
                </div>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">🚫 Delete Venue</button>
                    <a href="{% url 'venue_list' %}" class="btn btn-secondary">❌ Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
