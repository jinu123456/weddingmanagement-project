{% extends 'provider_header.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 bg-white rounded">
                <h3 class="text-center">✏️ Edit Transport Service</h3>
                <hr>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="name"><strong>Transport Name</strong></label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ transport.name }}" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="desc"><strong>Description</strong></label>
                        <textarea name="desc" id="desc" class="form-control" rows="3">{{ transport.desc }}</textarea>
                    </div>

                    <div class="form-group mt-3">
                        <label for="image"><strong>Current Image</strong></label>
                        <div class="text-center mb-2">
                            <img src="{{ transport.image.url }}" alt="Transport Image" class="img-fluid rounded" style="max-width: 200px;">
                        </div>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>

                    <div class="form-group mt-3 form-check">
                        <input type="checkbox" name="available" id="available" class="form-check-input" {% if transport.available %}checked{% endif %}>
                        <label class="form-check-label" for="available"><strong>Available</strong></label>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">✅ Save Changes</button>
                        <a href="{% url 'service_provider_transports' %}" class="btn btn-secondary">❌ Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
